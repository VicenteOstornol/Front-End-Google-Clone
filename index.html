<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="titles">
                <a href="#">Gmail</a>
                <a href="#">Imagenes</a>
            </div>
            <div class="nav-buttons">
                <div class="cuadritos">
                    <figure>
                        <img src="./images/Cuadritos_Header.jpg" alt="cuadritos">
                    </figure>
                </div>
                <div class="acceder">
                    <button>
                        <a href="">Acceder</a>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="container">
                <figure>
                    <img src="./images/Logo_google.jpg" alt="Logo_google">
                </figure>
                
                <div class="input">
                    <figure>
                        <img src="./images/Lente_buscar.jpg" alt="lupa">
                    </figure>
                    <input type="text">
                    <figure>
                        <img src="./images/Microfono.jpg" alt="microfno">
                    </figure>
                </div>
                
                <div class="buttons">
                    <button>Buscar con Google</button>
                    <button>Voy a tener suerte</button>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer-up">
                <div>Chile</div>
            </div>
            <div class="footer-container">
                <nav>
                    <ul>
                        <li>Sobre Google</li>
                        <li>Publicidad</li>
                        <li>Negocios</li>
                        <li>Como funciona la Busqueda</li>
                    </ul>
                </nav>
                <nav>
                    <ul>
                        <li>Privacidad</li>
                        <li>Conficiones</li>
                        <li>Preferencias</li>
                    </ul>
                </nav>
            </div>
        </footer>


    </main>
</body>
</html>
